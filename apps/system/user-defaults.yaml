# Turn on app auto-update
com.apple.SoftwareUpdate:
  AutomaticCheckEnabled: true
com.apple.commerce:
  AutoUpdate: true

# Use AirDrop over every interface
com.apple.NetworkBrowser:
  BrowseAllInterfaces: 1

# Disable force click action on trackpad
com.apple.AppleMultitouchTrackpad:
  TrackpadThreeFingerTapGesture: 2

# Dock- show on the right
com.apple.dock:
  orientation: "right"
  autohide: false

# Finder - don't show volumes on desktop
com.apple.finder:
  ShowHardDrivesOnDesktop: false
  ShowExternalHardDrivesOnDesktop: false
  ShowRemovableMediaOnDesktop: false
  FXPreferredViewStyle: "clmv"
  EmptyTrashSecurely: true

# Don't create .DS_Store files on network or USB volumes
com.apple.desktopservices:
  DSDontWriteNetworkStores: true
  DSDontWriteUSBStores: true

# Save files to disk (rather than iCloud) by default
NSGlobalDomain:
  NSDocumentSaveNewDocumentsToCloud: false

# Photos - don't open automatically when devices are plugged in
com.apple.ImageCapture:
  disableHotPlug: true

# Safari - set up development.
com.apple.Safari.SandboxBroker:
  ShowDevelopMenu: true
com.apple.Safari:
  AutoFillPasswords: false
  AlwaysRestoreSessionAtLaunch: 1
  HomePage: "https://hoku.nz/"
  IncludeDevelopMenu: true
  IncludeInternalDebugMenu: true
  WebKitDeveloperExtrasEnabledPreferenceKey: true
  "com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled": true
NSGlobalDomain:
  WebKitDeveloperExtras: true
# note: for these to work we need to first grant "Full Disk Access" permission to terminal - see

# Calendar
com.apple.iCal:
  "TimeZone support enabled": true
  "display birthdays calendar": true
  "display holidays calendar": true
  CalendarListMiniMonthVisibleMonths: 3
  CalendarSidebarShown: true